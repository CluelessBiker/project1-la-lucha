<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Lucha Food Truck - Mexican food worth fighting for.">
    <meta name="keywords" content="la lucha, food truck, Athens, Greece, Mexican food">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images-pagetab/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images-pagetab/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images-pagetab/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images-pagetab/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <title>La Lucha</title>
</head>
<body>

    <!--Navigation bar - Inspiration & basic layout modeled on the 'Love Running' walkthrough project-->
    <header>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="locations.html">Locations</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="contact.html" class="current-page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Menu Banner-->
    <section id="banner-container">
            <div id="left-foodtruck" class="solid-banner">
                <h2>Food<br>Truck</h2>
            </div>
            <div id="center-contact" class="solid-banner">
                <h1>Contact</h1>
            </div>
            <div id="right-times" class="solid-banner">
                <img src="assets/images/day-time-flag.png" alt="opening times Monday-Friday 12PM-5PM">
            </div>
    </section>
    <br>

    <!--Contact form-->
    <section id="contact-about">
        <form id="contact-form" class="page-description" action="thankyoupage.html">
            <h2>Contact us!</h2>
            <label for="fname" class="field-label">First Name:</label>
            <br>
            <input type="text" id="fname" class="input-field" required>
            <br>
            <label for="lname" class="field-label">Surname:</label>
            <br>
            <input type="text" id="lname" class="input-field" required>
            <br>
            <label for="email" class="field-label">Email:</label>
            <br>
            <input type="email" id="email" class="input-field" required>
            <br>
            <label for="contact-message" class="field-label">Additional Message:</label>
            <br>
            <input type="text" id="contact-message" class="input-field" aria-label="Your message goes here" rows="5" required>
            <br>
            <input type="submit" id="submit-button" value="submit" aria-label="Button that sends the form">
        </form>
        <br>
        <div id="taco-truck" class="description-image">
            <img src="assets/images/taco-truck-aztec.jpg" alt="Taco Food Truck">
        </div>
    </section>
    <br>

    <!--Social links - Inspiration & basic layout modeled on the 'Love Running' walkthrough project-->
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
        <p>Athens, Greece</p>
        <p>Project created for educational purposes only.</p>
    </footer>  
    <script src="https://kit.fontawesome.com/7daaaf94bb.js" crossorigin="anonymous"></script>
</body>
</html>
